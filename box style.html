<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box style</title>
	<style type="text/css">
		.c_box{
			background: blue;
			width: 200px;
			height: 200px;
			padding: 20px;
			margin-bottom: 20px;
		}
		.b_box{
			background: red;
			width: 200px;
			height: 200px;
			padding: 20px;
			box-sizing: border-box;
		}
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="c_box">margin</div>
	<div class="b_box">content</div>

</body>
</html>
