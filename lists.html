<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lists in css</title>
	<style type="text/css">
		ul{
			list-style-type: circle;/*square,upper,lower-roman,upper,lower-alpha,none*/
		}
		.a{
			height: 200px;
			width: 200px;
			box-shadow: 2px 2px 3px green;
			float: left;
			background-color: red;
			padding: 20px;
			outline: 2px solid blue;
			margin-right: 10px;
		}
		.b{
			height: 200px;
			width: 200px;
			box-shadow: 2px 2px 3px green;
			float: left;
			background-color: yellow;
			padding: 20px;
			outline: 2px solid maroon;
		}
	</style>
</head>
<body>
	<ul>
		<li>kusuma</li>
		<li>chandrika</li>
		<li>naga lakshmi</li>
	</ul>

	<!--box model-->
	<div class="a">techical hub</div>
	<div class="b">fsd</div>

</body>
</html>
