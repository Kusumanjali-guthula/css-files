<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stylings in css</title>
		<style type="text/css">
		.abc{
			font-size: 50px;
			font-family: cursive;
			color: darkblue;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
</head>	
<body>
	<h3>Inline styling</h3>
	<p style="color: green;background-color:yellow;font-size: 20px;"> This is a inline styling in css</p>


	<h3>Internal styling</h3>
	<p class="abc"> this is a internal styling in css</p>


	<h3>external styling</h3>
	<p class="external">this is a external styling in css</p>
</body>
</html>
